<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>방어율 특이점 계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
      width: 100%;
      max-width: 780px;
      text-align: center;
    }

    h1, h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #333;
      line-height: 1.7;
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
    }

    .explanation {
      text-align: left;
      font-size: 1em;
      color: #444;
      line-height: 1.7;
      margin-top: 15px;
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.6em;
      }

      .container {
        padding: 20px;
      }

      .explanation {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- 계산기 영역 -->
  <div class="container">
    <h1>방어율 특이점 계산기</h1>
    <p>스테이지와 세부 스테이지 값을 입력하세요.</p>
    <img src="스테이지_값.jpg" alt="스테이지 예시 이미지" style="width: 50%; max-width: 250px;" />
    <input type="number" id="stage" placeholder="스테이지 (예: 1017-20 → 1017)" />
    <input type="number" id="subStage" placeholder="세부 스테이지 (예: 1017-20 → 20)" />
    <button onclick="calculate()">계산하기</button>
    <div class="result" id="result"></div>
  </div>

  <!-- 설명 영역 -->
  <div class="container">
    <h2>방어율 특이점이란?</h2>
    <p>
      현재 스테이지에서<br />
      <strong>대미지 무시가 가능해지는 방어율의 최솟값</strong><br />
      을 의미합니다.
    </p>
    <img src="방어율_특이점_설명.jpg" alt="방어율 특이점 설명 이미지" />
    <p class="explanation">
      방어율 특이점은 스테이지마다 모두 다릅니다.<br />
      방어율 특이점을 달성하거나 초과하면 해당 스테이지의 적으로부터 받는
      대미지를 완전히 무시하게 됩니다.<br />
      따라서 방어율 특이점보다 방어율이 높으면 생존률이 급격히 향상됩니다.
    </p>
  </div>

  <script>
    function calculate() {
      const stage = parseFloat(document.getElementById("stage").value);
      const subStage = parseFloat(document.getElementById("subStage").value);

      if (
        isNaN(stage) ||
        isNaN(subStage) ||
        stage <= 0 ||
        subStage <= 0 ||
        subStage > 100
      ) {
        alert("올바른 값을 입력하세요. (스테이지는 1 이상, 세부 스테이지는 1~100)");
        return;
      }

      let result = stage * 11.1 + 95.1 + (subStage - 1) * 0.111;

      if (stage % 9 === 0) {
        result += (Math.floor(stage / 9) - 1) / 10;
      } else {
        result += Math.floor(stage / 9) / 10;
      }

      result = Math.round(result * 100) / 100;
      document.getElementById("result").innerText =
        `${stage}-${subStage}에서의 방어율 특이점은 ${result}% 입니다.`;
    }
  </script>
</body>
</html>
